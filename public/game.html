<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FoosRank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/game.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/solid.css" integrity="sha384-+0VIRx+yz1WBcCTXBkVQYIBVNEFH1eP6Zknm16roZCyeNg2maWEpk/l/KsyFKs7G" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css" integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <div id="message">
            <div id="yellow_color"></div>
            <div id="black_color"></div>

            <p id="y_1_name" class="bottom-left"> Noone here </p>
            <p id="y_2_name" class="top-left"> Noone here </p>
            <p id="b_1_name" class="bottom-right"> Noone here </p>
            <p id="b_2_name" class="top-right"> Noone here </p>
        <div id="score" class = "scorenumberdiv">
            <h1 id="scoretable">0 : 0 </h1>
        </div>
    </div>
    <button id="undo" type="button" class="btn btn-light center" style="margin: auto; width:100vw; height:15vh; font-size: 8vh">
                Undo <i class="fas fa-undo"></i>
    </button>

    <div id="popup" class="modal">
      <div class="modal-content">
        <div id="popup_text" style="text-align:center"> </div>
        <button id="popup_undo" type="button" class="btn btn-light ">Undo</button>
        <button id="popup_continue" type="button" class="btn btn-primary">Continue</button>
      </div>
    </div>

    <script src="js/fireBase.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
