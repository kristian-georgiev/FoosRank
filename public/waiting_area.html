<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FoosRank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/setup.js"></script>
</head>
<body>
        <div class="sticky-top" style="padding-bottom: 3px;">            
                <nav class="navbar navbar-light bg-light" class="-webkit-box-shadow: 0 8px 6px -6px #999;
                -moz-box-shadow: 0 8px 6px -6px #999;
                box-shadow: 0 8px 6px -6px #999;">
                    <form class="form-inline">
                        <a class="nav-link active" style="color: #ffa100; font-weight: bold; font-size: 16px;">FoosRank</a>
                    </form>
                </nav>
            </div>
    
        <div style="background: linear-gradient(to right, black 50%, yellow 50%);">
        </div>

        <button id="yellow_1" type="button" class="btn btn-warning btn-block" >Yellow 1</button>
        <button id="yellow_2" type="button" class="btn btn-warning btn-block" >Yellow 2</button>
        <button id="black_1" type="button" class="btn btn-dark btn-block" >Black 1</button>
        <button id="black_2" type="button" class="btn btn-dark btn-block" >Black 2</button>

        <button id="start" type="button" class="btn btn-light btn-block" >Start!</button>
    
        <script src="js/fireBase.js"></script>
        <script src="js/waiting_area.js"></script>
    
</body>
</html>
